<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sammelspiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #gameArea {
            width: 1200px; /* doppelt so breit */
            height: 800px; /* doppelt so hoch */
            border: 2px solid black;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        #player {
            width: 100px; /* doppelt so breit */
            height: 100px; /* doppelt so hoch */
            position: absolute;
            left: 0;
            top: 0;
        }
        .point {
            width: 60px; /* doppelt so breit */
            height: 60px; /* doppelt so hoch */
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Sammelspiel</h1>
    <p>Punkte: <span id="score">0</span></p>
    <div id="gameArea">
        <img id="player" src="dein-bild.png" alt="Spieler">
        <!-- Punkte werden hier mit JavaScript hinzugefÃ¼gt -->
    </div>

    <script src="game.js"></script>
</body>
</html>
